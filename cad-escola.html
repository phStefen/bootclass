<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="img/logo.svg" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CSS  -->
  <link rel="stylesheet" href="css/login.css">

  <title>Cadastrar-se \ BootClass</title>
</head>

<body>
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="position-absolute" id="toast-place" style="top:20px; right:20px;"></div>
  </div>

  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-form text-center">
      <img src="img/logo.svg" alt="">
      <h1 class="mb-5 font-weight-light text-uppercase">Cadastro (Instituição)</h1>

      <div class="form-group">
        <input type="text" id="cadrazao" class="form-control rounded-pill form-control-lg" placeholder="Razão Social">
      </div>

      <div class="form-group">
        <input type="text" id="cadcnpj" class="form-control rounded-pill form-control-lg" placeholder="CNPJ">
      </div>

      <div class="form-group">
        <input type="email" id="cademail" class="form-control rounded-pill form-control-lg"
          placeholder="E-mail para Contato">
      </div>

      <div class="form-group">
        <input type="text" id="cadtel" class="form-control rounded-pill form-control-lg"
          placeholder="Telefone para Contato">
      </div>

      <hr>

      <div class="form-group">
        <input type="text" id="caduser" class="form-control rounded-pill form-control-lg" placeholder="Usuário">
      </div>
      <div class="form-group">
        <input type="password" id="cadsenha1" class="form-control rounded-pill form-control-lg" placeholder="Senha">
      </div>
      <div class="form-group">
        <input type="password" id="cadsenha2" class="form-control rounded-pill form-control-lg"
          placeholder="Confirmar Senha">
      </div>
      <button onclick="validarDados()"
        class="mt-5 btn btn-custom text-uppercase btn-block rounded-pill btn-lg">Cadastrar</button>
      <p class="mt-3">Já tem uma Conta? <a href="index.html"><strong>Entrar</strong></a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script src="js/init.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="js/getinfo.js"></script>
  <script src="js/validadores.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/jquery.mask.min.js"></script>

  <script>
    $('#cadcnpj').mask('00.000.000/0000-00');
    $('#cadtel').mask('(00) 00000-0000');
    var razao, cnpj, email, user, senha1, senha2;

    function pegarDados() {
      razao = $('#cadrazao').val();
      cnpj = $('#cadcnpj').val();
      email = $('#cademail').val();
      user = $('#caduser').val();
      senha1 = $('#cadsenha1').val();
      senha2 = $('#cadsenha2').val();
      tel = $('#cadtel').val()
    }

    function camposPreenchidos() {
      if (razao === '' || cnpj === '' || email === '' || user === '' || senha1 === '' || senha2 === '' || tel === '') {
        if (razao === '') {
          criarToast('Aviso', 'Razão Social é um Campo Obrigatório!', 'danger')
          $('#cadrazao').focus();
        }
        if (cnpj === '') {
          criarToast('Aviso', 'CPNJ é um Campo Obrigatório!', 'danger')
          $('#cadcnpj').focus();
        }
        if (email === '') {
          criarToast('Aviso', 'Email para Contato é um Campo Obrigatório!', 'danger')
          $('#cademail').focus();
        }
        if (user === '') {
          criarToast('Aviso', 'Usuário é um Campo Obrigatório!', 'danger')
          $('#caduser').focus();
        }
        if (senha1 === '') {
          criarToast('Aviso', 'Senha é um Campo Obrigatório!', 'danger')
          $('#cadsenha1').focus();
        }
        if (senha2 === '') {
          criarToast('Aviso', 'Confirmar Senha é um Campo Obrigatório!', 'danger')
          $('#cadsenha2').focus();
        }
        if (tel === '') {
          criarToast('Aviso', 'Telefone é um Campo Obrigatório!', 'danger')
          $('#cadescola').focus();
        }

        return false;
      }

      return true;
    }

    function senhaValida() {
      if (senha1 === senha2) return true;
      criarToast('Aviso', 'As Senhas devem ser Iguais!', 'danger')
      return false;
    }

    function telefoneValido() {
      if (tel.length === 15) return true;
      criarToast('Aviso', 'Telefone para Contato Inválido!', 'danger')
      return false;
    }

    function validarDados() {
      pegarDados();

      if (camposPreenchidos() && cnpjValido() && emailValido() && telefoneValido() && senhaValida()) {
        firebase.database().ref('usuarios/' + user).once('value').then(snap => {
          if (!snap.exists()) {
            firebase.database().ref('usuarios/' + user).set({
              nome: razao,
              cnpj: cnpj,
              email: email,
              bio: 'Edite seu Perfil para Alterar a sua Biografia',
              perfil: 'img/perfil.svg',
              user: user,
              senha: senha1,
              cargo: 'Instituição',
              tel: tel
            });
            criarToast('Aviso', 'Usuário Cadastrado com Sucesso!', 'success');
            setInfo(razao, user, 'Edite seu Perfil para Alterar a sua Biografia', 'img/perfil.svg', 'Instituição', false);
            window.location.href = 'feed.html';
          }
          else {
            criarToast('Aviso', 'Este Usuário já está em Uso!', 'warning');
          }
        });
      }
      return false;
    }
  </script>
</body>

</html>
